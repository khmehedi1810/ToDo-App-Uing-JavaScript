<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg-light my-5 py-4">
      <center><h2>To Do List</h2></center>
      <div class="row d-flex justify-content-center py-4 text-center">
        <form class="tofofrm">
            <input type="text" id="todoInp" class="form-control" required/><br />
            <input type="submit" class="btn btn-success" value="Save" />
          </form>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <table class="table table-striped table-dark text-center">
                <thead>
                  <tr>
                    <th scope="col">List</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="tbdy">
                  
                </tbody>
              </table>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
